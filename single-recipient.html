<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Recipient</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <a class="btn btn-secondary" href="index.html">Back</a>
    </div>
    <div class="container mt-5">
      <form method="POST" action="your-backend-endpoint-url">
        <!-- To field with required attribute and name for backend -->
        <div class="mb-3">
          <label for="toEmail" class="form-label">To</label>
          <input
            type="email"
            class="form-control"
            id="toEmail"
            name="to"
            placeholder="Enter recipient's email"
            required
          />
        </div>

        <!-- Subject field with required attribute and name for backend -->
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="Enter the subject"
          />
        </div>

        <!-- Message field with required attribute and name for backend -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            placeholder="Type your message here"
            required
          ></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
